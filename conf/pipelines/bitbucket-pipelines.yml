clone:
  depth: full

pipelines:
  branches:
    master:
      - step:
          name: Build Drupal
          image: wodby/drupal-php:7.1-2.4.3
          caches:
            - composer
            - drush
          script:
            - make pipelines-build-drupal
          artifacts:
            - 'docroot/**'
            - 'vendor/**'
            - 'web'
      - step:
          name: Build Front-End
          image:
            name: deeson/fe-node
            run-as-user: 1000
          caches:
            - node
          script:
            - make pipelines-build-frontend
          artifacts:
            - 'frontend/assets/**'
            - 'frontend/node_modules/**'
      - step:
          name: Relay
          image: deeson/deployer
          script:
            - make pipelines-deploy
    develop:
